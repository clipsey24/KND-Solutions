<!DOCTYPE html>
<html>
    <head>
        <title>Pikeville Invitational Tournament</title>
        <link rel="icon" type="image/jpg" href="images/Pikevile logo.jpg">
    </head>
    <h1>Registration form</h1>
    <form action="" method="post">

        <label for="Name:">Name</label>
        <input type="text"  id="Name" required><br><br>

        <input type="reset">
        <input type="submit">


    </form>
